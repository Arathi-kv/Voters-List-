<!DOCTYPE html>
<html>
<head>
    <title>Election List</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .person-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .person-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .btn {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 8px;
        }

        .btn:hover {
            background: #0056b3;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Print style: 2 columns, prevent card breaks */
        @media print {
            body {
                padding: 0;
            }
            .btn, #searchInput {
                display: none;
            }
            .grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 15px;
            }
            .person-card {
                page-break-inside: avoid; /* Prevent a card from breaking across pages */
            }
        }
    </style>
</head>
<body>

<h2>Election List</h2>

<input type="text" id="searchInput" placeholder="Search by Voter ID or Name" onkeyup="searchSingleMember()">

<button class="btn" onclick="printAll()">Print All</button>

<div id="result" class="grid"></div>

<script>
const sheetURL = "https://opensheet.elk.sh/1G38BBMCNl2JeGS4JXOfFcWn9PaFD2YyCEcSLpzhL01I/Sheet1";
let sheetData = [];
let displayedData = [];

// Load data from Google Sheet
fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
        sheetData = data;
        showAllMembers();
    });

// Show all members
function showAllMembers() {
    displayedData = sheetData;
    renderGrid(displayedData);
}

// Render grid for given array
function renderGrid(dataArray) {
    let html = dataArray.map(person => `
        <div class="person-card">
            <h3>${person.Name}</h3>
            <p><strong>Voter ID:</strong> ${person.VoterID}</p>
            <p><strong>Age:</strong> ${person.Age}</p>
            <p><strong>Ward:</strong> ${person.Ward}</p>
            <p><strong>Address:</strong> ${person.Address}</p>
        </div>
    `).join("");
    
    if(!html) html = "<p>No member found.</p>";
    document.getElementById("result").innerHTML = html;
}

// Search function
function searchSingleMember() {
    const query = document.getElementById("searchInput").value.toLowerCase().trim();
    if (!query) {
        showAllMembers();
        return;
    }

    const filtered = sheetData.filter(person => 
        person.VoterID.toLowerCase().includes(query) || 
        person.Name.toLowerCase().includes(query)
    );

    displayedData = filtered;
    renderGrid(displayedData);
}

// Print all displayed cards
function printAll() {
    const printWindow = window.open("", "", "width=800,height=600");
    const styles = `
        <style>
            body { font-family: Arial; padding: 20px; }
            .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .person-card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #f9f9f9; page-break-inside: avoid; }
            .person-card h3 { margin: 0 0 10px; font-size: 18px; }
        </style>
    `;

    let html = `<div class="grid">`;
    displayedData.forEach(person => {
        html += `
            <div class="person-card">
                <h3>${person.Name}</h3>
                <p><strong>Voter ID:</strong> ${person.VoterID}</p>
                <p><strong>Age:</strong> ${person.Age}</p>
                <p><strong>Ward:</strong> ${person.Ward}</p>
                <p><strong>Address:</strong> ${person.Address}</p>
            </div>
        `;
    });
    html += `</div>`;

    printWindow.document.write(styles + html);
    printWindow.document.close();
    printWindow.print();
}
</script>

</body>
</html>
